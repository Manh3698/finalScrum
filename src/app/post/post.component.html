

<div class="container-contact100" >
    <div class="wrap-contact100">
      <div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
        <span class="contact100-form-title-1">
          THÊM REVIEW VỀ MỘT BỘ PHIM BẠN MUỐN GIỚI THIỆU
        </span>
        <span class="contact100-form-title-2">
          Hãy đưa ra cảm nhận chân thực của bạn về bộ phim!
        </span>
      </div>  
      <form class="contact100-form validate-form" [formGroup] = "addPostForm" (ngSubmit)="onSubmit()">
        <div class="wrap-input100 validate-input">
          <span class="label-input100">Title:</span>
          <input class="input100" type="text" formControlName="title" placeholder="Thêm title của bộ phim">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input">
          <span class="label-input100">Image:</span>
          <input class="input100" type="text" placeholder="Thêm cái ảnh cho vui">
          <span class="focus-input100"></span>
        </div>
  
        <div class="wrap-input100 validate-input">
          <span class="label-input100">Mô tả:</span>
          <input class="input100" type="text" formControlName="description" placeholder="Thêm mô tả về phim">
          <span class="focus-input100"></span>
        </div>
  
        <div class="wrap-input100 validate-input">
          <span class="label-input100">Nội dung:</span>
          <textarea class="input100" formControlName="content" placeholder="Thêm nội dung về cảm nhận của bạn về phim"></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" >
            <span class="label-input100">Họ và tên:</span>
            <textarea class="input100" formControlName="user_id" placeholder=""></textarea>
            <span class="focus-input100"></span>
          </div>
        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn" type="submit">
            <span>
              Submit
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
